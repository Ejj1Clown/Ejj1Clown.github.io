    /* Стили для затемненного изображения */
    .overlay {
      position: fixed;

      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Прозрачный черный цвет */
      z-index: 1; /* Поверх других элементов */
      display: none; /* По умолчанию скрыто */
    }
    .overlay img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
