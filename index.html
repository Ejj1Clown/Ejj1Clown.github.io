<html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Автосалон</title>
<style>
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
}

.buttons {
    position: fixed;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    z-index: 999;
}

.models {
    display: none;
}

.models.show {
    display: block;
}

</style>
</head>
<body>

<div class="overlay" id="overlay"></div>

<div class="buttons">
    <button>Главная</button>
    <button>О нас</button>
    <button>Обратная связь</button>
    <button>Контакты</button>
    <button id="selectCarModel">Выбрать модель машины</button>
</div>

<div class="models" id="models">
    <button>Марка 1</button>
    <button>Марка 2</button>
    <button>Марка 3</button>
</div>

<script>
// При нажатии на кнопку "Выбрать модель машины"
document.getElementById('selectCarModel').addEventListener('click', function() {
    let models = document.getElementById('models');
    models.classList.toggle('show');
});
</script>

</body>
</html>
